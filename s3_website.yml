s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: chriszempel.com

# Stuff that should be gzipped before being delivered, speeds up page load times
gzip:
  - .html
  - .css
  - .js
  - .png
  - .jpg
  - .svg
  - .gif

exclude_from_upload:
  - Gemfile
  - Gemfile.lock
  - .md
  - .gitignore
  - .git
  - .env
  - .DS_Store
  - .bundle
  - .yml
  - .rb
